<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Certified Nutra Labs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }

    .thank-you-container {
      background: white;
      border-radius: 16px;
      padding: 60px 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .checkmark {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #4ecca3 0%, #38b89a 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      color: white;
      animation: scaleIn 0.5s ease-out;
    }

    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 32px;
      color: #1a1a2e;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .subtext {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .trust-line {
      font-size: 14px;
      color: #666;
      margin-bottom: 40px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      font-weight: 500;
    }

    .back-button {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px 40px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      transition: all 0.3s;
      margin-bottom: 30px;
    }

    .back-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .contact-info {
      font-size: 16px;
      color: #666;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }

    .contact-info strong {
      color: #1a1a2e;
    }

    .phone-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .phone-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .thank-you-container {
        padding: 40px 24px;
      }

      h1 {
        font-size: 24px;
      }

      .subtext {
        font-size: 16px;
      }

      .back-button {
        font-size: 16px;
        padding: 14px 30px;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="checkmark">✓</div>
    <h1>Thank You — We'll Be in Touch!</h1>
    <p class="subtext">
      Your quote request has been received. A member of our team will respond within 1 business day.
    </p>
    <div class="trust-line">
      NSF GMP Certified | NSF Sport Certified | FDA Registered Facility
    </div>
    <a href="/" class="back-button">← Back to Homepage</a>
    <div class="contact-info">
      <strong>Need immediate assistance?</strong><br>
      Call or text: <a href="tel:7863705250" class="phone-link">(786) 370-5250</a>
    </div>
  </div>
</body>
</html>
